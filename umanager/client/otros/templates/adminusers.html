<template name="adminusers">
  {{#if showDeleteUserDialog}}
    {{> deleteUserDialog}}
  {{/if}}
  {{#if showEditUserDialog}}
    {{> editUserDialog}}
  {{/if}}
  {{#if showInfoUserDialog}}
    {{> infoUserDialog}}
  {{/if}}
<div class="container">
    <div class="navbar-search span3 adminusersbar">
    <input type="text" class="search-query" value="{{searchstring}}" placeholder="Search">
    </div> 
<table class="table table-striped table-condensed table-bordered adminusers">
  <thead>
    <tr>
    <th class="span3">Name</th>
    <th class="span1">Email</th>
    <th>Roles</th>
    </tr>
  </thead>
  <tbody>
    {{#each users}}
      {{#if isNotMe}}
	<tr uid="{{_id}}">
	<td style="white-space:nowrap">
	  <i class="icon-trash"></i> <i class="icon-edit"></i> <i class="icon-info-sign"></i>
	  {{profile.name}}</td>
	<td>{{useremail}}</td>
	<td>{{roles}}</td>
	</tr>
      {{/if}}
    {{/each}}
  </tbody>
</table>
</div>
</template>

<template name="adminuser">
<div class="container">

</div>
</template>
<template name="customUserListHeaders">
    </template>
    <template name="customUserListFields">
    </template>

    <template name="customUserInfoFields">
    </template>
    <template name="customUserEditFields">
    </template>
