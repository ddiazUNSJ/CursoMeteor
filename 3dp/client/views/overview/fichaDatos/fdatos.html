<template name="DatosForm">  
<!--     {{#autoForm id="UserProfileEdit" collection="Meteor.users"  doc=currentUser type="update" validation="submit" class=formCss}}-->
    {{#autoForm collection="Meteor.users"  id="datosForm" doc=currentUser type="update" validation="submit"  class=formCss}}

  {{#autoForm   id="datosForm" type="normal" validation="submit" class=formCss   }}

    <fieldset>
  
      <div class="form-group">
        <label class="control-label" for="nombre">Name</label>
        <div class="input-group input-group-lg">
<!--          <span class="input-group-addon"><span class="glyphicon glyphicon-user glyph-color"></span></span>-->
  <span class="input-group-addon"><span class="glyphicon glyphicon-user glyph-color"><label>   Nombres</label></span></span>
<!--            <span class="input-group-addon"> <label class="control-label" for="nombre">Name</label></span>-->
          {{> afFieldInput name='profile.nombre' class="form-control" placeholder="Tu Nombre"}}
        </div>   
<!--          Valida el campo inscriName, sino esta correcto muestra el mensaje de error del campo inscriName -->
        {{#if afFieldIsInvalid name='profile.nombre'}}
          <span class="help-block">{{afFieldMessage name='profile.nombre'}}</span>
        {{/if}}                
      </div>
        
        <div class="form-group">
        <label class="control-label" for="dni">Dni</label>
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><span class="glyphicon glyphicon-credit-card glyph-color"></span></span>
          {{> afFieldInput name='profile.dni' class="form-control custom-control" placeholder="Tu número de documento"}}
        </div>  
        {{#if afFieldIsInvalid name='profile.dni'}}
          <span class="help-block">{{afFieldMessage name='profile.dni'}}</span>
        {{/if}}                   
      </div> 
        
<!--
      <div class="form-group">
        <label class="control-label" for="Email">Your E-Mail</label>
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><span class="glyphicon glyphicon-envelope glyph-color"></span></span>
          {{> afFieldInput name='emails.0.address' class="form-control" placeholder="Tu email"}}
        </div> 
        {{#if afFieldIsInvalid name='emails.0.address'}}
          <span class="help-block">{{afFieldMessage name='emails.0.address'}}</span>
        {{/if}}                      
      </div>   
-->
        
        <div class="form-group">
        <label class="control-label" for="telefono">Teléfono</label>
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><span class="glyphicon glyphicon-phone glyph-color"></span></span>
          {{> afFieldInput name='profile.telefono' class="form-control custom-control" placeholder="Tu número de teléfono"}}
        </div>  
        {{#if afFieldIsInvalid name='profile.telefono'}}
          <span class="help-block">{{afFieldMessage name='profile.telefono'}}</span>
        {{/if}}                   
      </div> 
        
         <div class="form-group">
        <label class="control-label" for="ocupacion">Ocupación/Profesión</label>
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><span class="glyphicon glyphicon-text-size glyph-color"></span></span>
          {{> afFieldInput name='profile.ocupacion' class="form-control custom-control" placeholder="Indica tu ocupacion o profesión"}}
        </div>  
        {{#if afFieldIsInvalid name='profile.ocupacion'}}
          <span class="help-block">{{afFieldMessage name='profile.ocupacion'}}</span>
        {{/if}}                   
      </div> 
               
        
      </fieldset>     
      <div>
        <button type="submit" class="btn btn-block btn-primary btn-lg">Modificar datos</button>
      </div>

  {{/autoForm}}
</template>
